<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoundKit v1.0</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <h1>Make your own music</h1>

  <audio src="./sounds/boom.wav" controls id="boom"></audio>
  <audio src="./sounds/clap.wav" controls id="clap"></audio>
  <audio src="./sounds/hihat.wav" controls id="hihat"></audio>
  <audio src="./sounds/kick.wav" controls id="kick"></audio>
  <audio src="./sounds/openhat.wav" controls id="openhat"></audio>
  <audio src="./sounds/ride.wav" controls id="ride"></audio>
  <audio src="./sounds/snare.wav" controls id="snare"></audio>
  <audio src="./sounds/tink.wav" controls id="tink"></audio>
  <audio src="./sounds/tom.wav" controls id="tom"></audio>

  <div class="container">
    <div class="controls">
      <button id="rec1">Nagraj swój utwór 1</button>
      <button id="rec2">Nagraj swój utwór 2</button>
      <button id="rec3">Nagraj swój utwór 3</button>
      <button id="rec4">Nagraj swój utwór 4</button>
      <button id="play">Uruchom</button>
    </div>

    <div class="square" name="boom">1</div>
    <div class="square" name="clap">2</div>
    <div class="square" name="hihat">3</div>
    <div class="square" name="kick">4</div>
    <div class="square" name="openhat">5</div>
    <div class="square" name="ride">6</div>
    <div class="square" name="snare">7</div>
    <div class="square" name="tink">8</div>
    <div class="square" name="tom">9</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edytor Graficzny v1.0</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="container">
    <div id="canvasContainer">
      <canvas id="ps" width="600" height="400"></canvas>
    </div>
    <div id="functionsContainer">
      <div id="functionContainer">
        <div>
          Zmień jasność:
        </div>
        <div>
          <button id="moreBrightnessBtn" style="background-color:green; color:white;">Zwiększ</button>
          <button id="lessBrightnessBtn" style="background-color:red; color:white;">Zmniejsz</button>
        </div>
      </div>
      <div id="functionContainer">
        <div>
          Zmień kontrast:
        </div>
        <div>
          <button id="moreContrastBtn" style="background-color:green; color:white;">Zwiększ</button>
          <button id="lessContrastBtn" style="background-color:red; color:white;">Zmniejsz</button>
        </div>
      </div>
      <div id="functionContainer">
        <div>
          Zmień nasycenie grafiki:
        </div>
        <div>
          <button id="moreSaturationBtn" style="background-color:green; color:white;">Zwiększ</button>
          <button id="lessSaturationBtn" style="background-color:red; color:white;">Zmniejsz</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
